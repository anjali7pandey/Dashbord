<!DOCTYPE html>
<html>
<head>
	<title>BS Model</title>
	 <link rel="stylesheet"  href="Bootstrape/css/bootstrap.css">
	<link rel="stylesheet"  href="Bootstrape/css/mdb.css">
	<link rel="stylesheet"  href="Bootstrape/css/style.css">
	<link rel="stylesheet"  href="Bootstrape/Font/fontawesome/css/all.css">
	<style>
		body
		{
			background-image:url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRqeEoDeoQClv3PCjb6Y9PtOiemFLS5TVisAA&usqp=CAU");
			background-size: cover;
			background-repeat: no-repeat;
		}
	</style>


</head>
<body>
	<div class="container mt-4">
		<button data-target="#log" data-toggle="modal" class="btn btn-danger">LogIn</button>
		<div class="modal" id="log">
			<div class="modal-dialog">
				<div class="modal-content animated slideInLeft">
					<div class="modal-header bg-danger">
						<h2 class="text-white">LogIn Here</h2>
						
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<input type="text" name="" placeholder="Enter Email/UserName" class="from-control">	
							</div>
						<div class="form-group">
							<input type="password" name="" placeholder="Enter password" class="from-control">	</div>
						</form>
					</div>
					
					<div class="modal-footer btn-danger">
						<button class="btn btn-outline-white btn-md">Submit</button>
						<button class="btn btn-outline-white btn-md" data-dismiss="modal">Cancel</button>
						
					</div>
				</div>
				
			</div>
		</div>
	</div>
	
		<script src="Bootstrape/js/jquery.js"></script>
	<script src="Bootstrape/js/popper.js"></script>
	<script src="Bootstrape/js/bootstrap.js"></script>
	<script src="Bootstrape/js/mdb.js"></script>
</body>
</html>
